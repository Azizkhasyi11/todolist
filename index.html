<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList: Your Multidimensional Task Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <form id="task-form">
        <input
          type="text"
          name="task"
          placeholder="Enter a new task"
          required
        />
        <button type="submit">Add Task</button>
      </form>
      <ul id="task-list">
        <!-- Tasks will be dynamically added here -->
      </ul>
    </div>
    <footer>
      <p>
        &copy; 2024
        <a
          href="http://github.com/Azizkhasyi11"
          target="_blank"
          rel="noopener noreferrer"
          >Aziz Khasyi</a
        >. All rights reserved.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
